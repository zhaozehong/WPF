<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <!--the following line is very important, do NOT delete it-->
  <meta http-equiv="X-UA-Compatible" content="IE=8">
  <title></title>
  <style type="text/css">
    .xbapFrame {
      width: 450px;
      height: 300px;
    }
  </style>
  <script type="text/javascript">
    function TestMethod(arg) {
      var outputDiv = document.getElementById("outputDiv");
      outputDiv.innerHTML = "Name: " + arg.Name + ", age: " + arg.Age;
    }
    var myObj = { Foo: "Text", Bar: 42, Operation: TestMethod };
    function ReturnJsObject() {
      return myObj;
    }
    function ShowObj() {
      var outputDiv = document.getElementById("outputDiv");
      outputDiv.innerHTML = "Foo: " + myObj.Foo + ", Bar: " + myObj.Bar;
    }
    function CallMethod(arg) {
      var message = arg(myObj);

      var outputDiv = document.getElementById("outputDiv");
      outputDiv.innerHTML = "From C#: " + message;
    }
  </script>
</head>
<body>
  <div>Some HTML content.</div>
  <div id="outputDiv"></div>
  <div><input id="Button1" type="button" value="button"/></div>
  <iframe src="XbapDemo.xbap" class="xbapFrame"></iframe>
  <div>Some more HTML content.</div>
</body>
</html>
